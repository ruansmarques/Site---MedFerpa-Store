<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login | Insider - MedFerpa Store</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Script Oficial Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <main class="login-wrapper">
        <div class="login-card">
            <!-- Logo centralizada -->
            <div class="login-header">
                <img src="assets/logo.svg" alt="Logo Insider" class="login-logo">
            </div>

            <div class="login-body">
                <h1 id="auth-title">Fazer login</h1>
                <p class="subtitle" id="auth-subtitle">Faça login ou crie uma conta</p>

                <!-- Botões Sociais -->
                <div class="social-auth">
                    <!-- Container do Botão Oficial do Google -->
                    <div id="google-btn-container"></div>
                    
                    <!-- Botão manual para o Facebook -->
                    <button class="btn-social" type="button" onclick="alert('Login via Facebook em breve!')">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                    </button>
                </div>

                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- Formulário de Autenticação (E-mail e Senha) -->
                <form id="auth-form">
                    <div class="form-group">
                        <input type="email" id="user-email" placeholder="E-mail" class="input-field" required>
                        <input type="password" id="user-password" placeholder="Sua Senha" class="input-field" required minlength="6">
                    </div>

                    <button type="submit" class="btn-continue" id="btn-auth-main">Continuar</button>
                    
                    <!-- Alternar entre Login e Cadastro -->
                    <p class="toggle-auth-text" style="margin-top: 25px; font-size: 13px; color: #666;">
                        <span id="auth-switch-label">Não tem uma conta?</span> 
                        <span id="switch-to-signup" onclick="toggleAuthMode()" style="font-weight: 800; text-decoration: underline; cursor: pointer; color: #000;">Cadastre-se aqui</span>
                    </p>
                </form>
            </div>
        </div>

        <!-- Links de rodapé -->
        <footer class="login-footer">
            <a href="javascript:void(0)" onclick="openModal('privacy')">Política de privacidade</a>
            <a href="javascript:void(0)" onclick="openModal('terms')">Termos de serviço</a>
        </footer>
    </main>

    <!-- POPUP (MODAL) PARA POLÍTICAS -->
    <div id="policy-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-text" class="modal-text-body">
                <!-- Conteúdo dinâmico via JS -->
            </div>
            <div class="modal-actions">
                <button class="btn-modal-close" onclick="closeModal()">Entendido</button>
            </div>
        </div>
    </div>

    <!-- Script de Autenticação como Módulo (Necessário para Firebase) -->
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
