<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login | Insider - MedFerpa Store</title>
    
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Script Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <main class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.svg" alt="Logo Insider" class="login-logo">
            </div>

            <div class="login-body">
                <h1 id="auth-title">Fazer login</h1>
                <p class="subtitle" id="auth-subtitle">Faça login ou crie uma conta</p>

                <div class="social-auth">
                    <!-- Botão Google -->
                    <div id="google-btn-container" style="min-height: 44px;"></div>
                    
                    <button class="btn-social" type="button" id="btn-fb-soon">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                    </button>
                </div>

                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- FORMULÁRIO -->
                <form id="auth-form" novalidate>
                    <div class="form-group">
                        <input type="email" id="user-email" placeholder="E-mail" class="input-field" required>
                        <input type="password" id="user-password" placeholder="Sua Senha" class="input-field" required minlength="6">
                    </div>

                    <button type="submit" class="btn-continue" id="btn-auth-main">Continuar</button>
                    
                    <p class="toggle-auth-text" style="margin-top: 25px; font-size: 13px; color: #666;">
                        <span id="auth-switch-label">Não tem uma conta?</span> 
                        <span id="switch-to-signup" style="font-weight: 800; text-decoration: underline; cursor: pointer; color: #000;">Cadastre-se aqui</span>
                    </p>
                </form>
            </div>
        </div>

        <footer class="login-footer">
            <button class="link-footer-btn" id="open-privacy">Política de privacidade</button>
            <button class="link-footer-btn" id="open-terms">Termos de serviço</button>
        </footer>
    </main>

    <!-- MODAL POLÍTICAS -->
    <div id="policy-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-text" class="modal-text-body"></div>
            <div class="modal-actions">
                <button class="btn-modal-close" id="close-modal">Entendido</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
